      - name: Archive K6 details report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: details.csv
          path: details.csv
          retention-days: 1
      - name: Archive K6 summary report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: summary.json
          path: summary.json
          retention-days: 1
